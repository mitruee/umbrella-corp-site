<!DOCTYPE html>
<html>
	<head>
		<title>
			Корпорация «Umbrella»
		</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="header">
			<div class="header-content">
				<img src="img/umbrella_logo.png" alt="logo" class="logo">
				<div class="header-text">
					<h1>
						Umbrella
					</h1>
					<h2>
						Крупнейший фармацевтический конгломерат
					</h2>
				</div>
			</div>
		</div>
		<div class="menu-container">
			<ul class="menu">
				<li class="menu-item"><a href="index.html">Главная</a></li>
				<li class="menu-item"><a href="researches.html">Исследования</a></li>
				<li class="menu-item"><a href="products.html">Продукция</a></li>
				<li class="menu-item"><a href="contacts.html">Контакты</a></li>
			</ul>
		</div>
		<div class="content">
		<div class="form-container">
				<h1>Форма обратной связи</h1>
				<form class="umbrella-form">
					<div class="form-group">
						<label for="name">Полное имя</label>
						<input type="text" id="name" name="name" required>
					</div>
					
					<div class="form-group">
						<label for="email">Электронная почта</label>
						<input type="email" id="email" name="email" required>
					</div>
					
					<div class="form-group">
						<label for="department">Отдел</label>
						<select id="department" name="department">
							<option value="research">Исследования</option>
							<option value="security">Безопасность</option>
							<option value="production">Производство</option>
							<option value="hr">Кадры</option>
							<option value="other">Другое</option>
						</select>
					</div>
					
					<div class="form-group">
						<label for="security-level">Уровень доступа</label>
						<div class="radio-group">
							<label><input type="radio" name="security-level" value="1" checked> Уровень 1</label>
							<label><input type="radio" name="security-level" value="2"> Уровень 2</label>
							<label><input type="radio" name="security-level" value="3"> Уровень 3</label>
						</div>
					</div>
					
					<div class="form-group">
						<label for="message">Сообщение</label>
						<textarea id="message" name="message" rows="5" required></textarea>
					</div>
					
					<div class="form-group checkbox-group">
						<input type="checkbox" id="consent" name="consent" required>
						<label for="consent">Я согласен с обработкой персональных данных и политикой конфиденциальности Umbrella Corp.</label>
					</div>
					
					<button type="submit" class="submit-btn">Отправить</button>
				</form>
			</div>
		</div>
		<div class="footer">
			<p>
				©2025 Umbrella Corporation. All Rights Reserved
			</p>
		</div>
	</body>
</html>
